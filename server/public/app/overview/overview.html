<div class="row" style="height: 100%;">
    <div class="col-xs-3" style="height: 100%;">
        <div class="panel panel-default" style="height: 100%;">
            <div class="panel-heading">
                <h3 class="panel-title">Overview</h3>
            </div>
            <div class="panel-body" style="height: 100%;">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="text-center">
                            <span style="font-size: 42pt;">{{vm.stationsCount}}</span>
                            <h4>Attached Stations</h4>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="text-center">
                            <span style="font-size: 42pt;">{{vm.clientsCount}}</span>
                            <h4>Attached Clients</h4>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="text-center">
                            <span style="font-size: 42pt;">{{vm.activeCount.active}}</span>
                            <h4>Active NFs</h4>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="text-center">
                            <span style="font-size: 42pt;">{{vm.activeCount.inactive}}</span>
                            <h4>Inactive NFs</h4>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="text-center">
                            <span style="font-size: 42pt;">{{vm.activeCount.inactive + vm.activeCount.active}}</span>
                            <h4>Assigned NFs</h4>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="text-center">
                            <span style="font-size: 42pt;">{{vm.policiesCount}}</span>
                            <h4>Available NFs Types</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-9" style="height: 100%;">
        <div class="panel panel-default" style="height: 100%;">
            <div class="panel-heading">
                <h3 class="panel-title">Network Topology</h3>
            </div>
            <div class="panel-body" style="height: 100%;">
                <vis-network style="height: 100%;" data="vm.data" options="vm.options"></vis-network>
            </div>
        </div>
    </div>
</div>
